<!DOCTYPE html>
<html lang="en">

  <!-- <head> 태그 내 공통된 stylesheets 분리 -->
  <head th:replace="~{stylesheets/head :: head (title='snackpick 사이트에 오신것을 환영합니다.')}"></head>

  <!-- 임시 css -->
  <style>
    /* 메인화면 */
    .main {
      padding: 30vh 0;
    }

    /* 타이틀 + 검색폼 */
    .main-section {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    /* 한눈에 보는 리뷰들 */
    .main-title {
      font-size: 2rem;
      font-weight: 900;
    }

    /* 검색폼 input*/
    .main-searchform > input{
      width: 40%;
      border-width: 0;
    }
  </style>

  <body class="index-page">

    <!-- 헤더 레이아웃 분리 -->
    <header th:replace="~{layout/header::header}"></header>

    <!-- 메인 부분 -->
    <main class="main text-center">
      <div class="main-section">
        <p class="main-title">한눈에 보는 리뷰들</p>
        <div class="newsletter-form main-searchform">
          <input type="text" name="text" placeholder="원하는 제품명을 입력해주세요.">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </main>

    <!-- footer 레이아웃 분리 -->
    <footer th:replace="~{layout/footer::footer}"></footer>

    <!-- 공통 script 분리 -->
    <div th:replace="~{scripts/scripts::scripts}"></div>

  </body>
</html>
